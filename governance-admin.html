<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governance Admin - QubeNode</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    
    <!-- Meta Tags -->
    <meta name="description" content="QubeNode governance admin panel - Create proposals for delegator voting">
    <meta name="theme-color" content="#00D4FF">
    
    <!-- Admin Styles - CSP Compliant -->
    <link rel="stylesheet" href="styles-governance-admin.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">üîê Governance Admin</h1>
            <p class="subtitle">Create new governance proposals for QubeNode delegators</p>
        </div>
        
        <!-- Form Container -->
        <div class="form-container">
            <!-- Info Box -->
            <div class="info-box">
                <div class="info-box-title">‚ö†Ô∏è Admin Access Required</div>
                <div class="info-box-text">
                    This page is for QubeNode validator administrators only. 
                    You need the admin secret to create proposals.
                </div>
            </div>
            
            <!-- Proposal Form -->
            <form id="proposalForm">
                <div class="form-group">
                    <label class="form-label">Proposal Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        class="form-input" 
                        placeholder="e.g., Should QubeNode vote YES on Proposal #123?"
                        required
                        maxlength="200"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea 
                        id="description" 
                        class="form-textarea" 
                        placeholder="Provide details about the proposal and why delegators should participate in this vote..."
                        required
                        maxlength="2000"
                    ></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Date & Time</label>
                        <input 
                            type="datetime-local" 
                            id="startTime" 
                            class="form-input" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">End Date & Time</label>
                        <input 
                            type="datetime-local" 
                            id="endTime" 
                            class="form-input" 
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Admin Secret</label>
                    <input 
                        type="password" 
                        id="adminSecret" 
                        class="form-input" 
                        placeholder="Enter admin secret"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    üó≥Ô∏è Create Proposal
                </button>
            </form>
            
            <!-- Success Message -->
            <div class="success-message" id="successMessage"></div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    
    <!-- Admin Logic - CSP Compliant -->
    <script src="init-governance-admin.js"></script>
</body>
</html>
