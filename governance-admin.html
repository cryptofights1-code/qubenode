<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governance Admin - QubeNode</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at 50% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            border: 1px solid rgba(0,212,255,0.2);
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00D4FF, #00FFF0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 16px;
        }
        
        .form-container {
            background: rgba(15,23,42,0.8);
            border: 1px solid rgba(100,116,139,0.3);
            border-radius: 16px;
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(100,116,139,0.4);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-family: inherit;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #00D4FF;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #00D4FF, #00FFF0);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,212,255,0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-box {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .info-box-title {
            color: #ef4444;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .info-box-text {
            color: #cbd5e1;
            font-size: 14px;
        }
        
        .success-message {
            background: rgba(34,197,94,0.2);
            border: 1px solid rgba(34,197,94,0.4);
            border-radius: 10px;
            padding: 16px;
            margin-top: 20px;
            color: #86efac;
            display: none;
        }
        
        .error-message {
            background: rgba(239,68,68,0.2);
            border: 1px solid rgba(239,68,68,0.4);
            border-radius: 10px;
            padding: 16px;
            margin-top: 20px;
            color: #fca5a5;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üîê Governance Admin</h1>
            <p class="subtitle">Create new governance proposals for QubeNode delegators</p>
        </div>
        
        <div class="form-container">
            <div class="info-box">
                <div class="info-box-title">‚ö†Ô∏è Admin Access Required</div>
                <div class="info-box-text">
                    This page is for QubeNode validator administrators only. 
                    You need the admin secret to create proposals.
                </div>
            </div>
            
            <form id="proposalForm">
                <div class="form-group">
                    <label class="form-label">Proposal Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        class="form-input" 
                        placeholder="e.g., Should QubeNode vote YES on Proposal #123?"
                        required
                        maxlength="200"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea 
                        id="description" 
                        class="form-textarea" 
                        placeholder="Provide details about the proposal and why delegators should participate in this vote..."
                        required
                        maxlength="2000"
                    ></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Date & Time</label>
                        <input 
                            type="datetime-local" 
                            id="startTime" 
                            class="form-input" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">End Date & Time</label>
                        <input 
                            type="datetime-local" 
                            id="endTime" 
                            class="form-input" 
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Admin Secret</label>
                    <input 
                        type="password" 
                        id="adminSecret" 
                        class="form-input" 
                        placeholder="Enter admin secret"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    üó≥Ô∏è Create Proposal
                </button>
            </form>
            
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'https://governance.qubenode.space';
        
        // Set default start time to now
        const now = new Date();
        document.getElementById('startTime').value = formatDateTimeLocal(now);
        
        // Set default end time to 7 days from now
        const endDate = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
        document.getElementById('endTime').value = formatDateTimeLocal(endDate);
        
        // Handle form submission
        document.getElementById('proposalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Creating...';
            
            try {
                // Get form data
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const startTime = new Date(document.getElementById('startTime').value).toISOString();
                const endTime = new Date(document.getElementById('endTime').value).toISOString();
                const adminSecret = document.getElementById('adminSecret').value;
                
                // Validate dates
                if (new Date(endTime) <= new Date(startTime)) {
                    throw new Error('End time must be after start time');
                }
                
                // Submit to API
                const response = await fetch(`${API_BASE_URL}/api/admin/create-proposal`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        startTime,
                        endTime,
                        adminSecret
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Failed to create proposal');
                }
                
                // Show success message
                successMsg.textContent = `‚úÖ Proposal #${result.proposalId} created successfully!`;
                successMsg.style.display = 'block';
                
                // Reset form
                document.getElementById('proposalForm').reset();
                
                // Reset dates to defaults
                const newNow = new Date();
                document.getElementById('startTime').value = formatDateTimeLocal(newNow);
                const newEndDate = new Date(newNow.getTime() + 7 * 24 * 60 * 60 * 1000);
                document.getElementById('endTime').value = formatDateTimeLocal(newEndDate);
                
            } catch (error) {
                console.error('Error creating proposal:', error);
                errorMsg.textContent = `‚ùå ${error.message}`;
                errorMsg.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üó≥Ô∏è Create Proposal';
            }
        });
        
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
    </script>
</body>
</html>
