<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>QubeNode Staking Platform - Delegate, Track & Earn TICS Rewards</title>
    <meta name="title" content="QubeNode Staking Platform - Complete DeFi Dashboard">
    <meta name="description" content="Full-featured staking platform for Qubetics Network. Delegate TICS, track portfolio, view history, participate in governance. Professional validator service by QubeNode.">
    <meta name="keywords" content="QubeNode platform, TICS staking dashboard, Qubetics DeFi, crypto portfolio tracker, staking calculator, blockchain governance, validator rewards">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://qubenode.space/platform.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://qubenode.space/platform.html">
    <meta property="og:title" content="QubeNode Staking Platform">
    <meta property="og:description" content="Professional staking platform for Qubetics Network. Delegate, track, and earn TICS rewards.">
    <meta property="og:image" content="https://qubenode.space/android-chrome-512x512.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://qubenode.space/platform.html">
    <meta name="twitter:title" content="QubeNode Staking Platform">
    <meta name="twitter:description" content="Professional staking platform for Qubetics Network">
    <meta name="twitter:image" content="https://qubenode.space/android-chrome-512x512.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="platform-styles.css">
    
    <!-- Chain Configuration & Dependencies -->
    <script src="chain-config.js"></script>
    <script src="chain-client.js"></script>
    <script src="transaction-builder.js"></script>
    <script src="wallet-manager.js"></script>
    <script src="staking-service.js"></script>
    <script src="cosmos-staking.js"></script>
    <script src="metamask-connector.js"></script>
    
    <!-- Ethers.js for MetaMask Support -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <!-- Main Platform Container -->
    <div class="platform-container">
        
        <!-- Header -->
        <header class="platform-header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">Q</div>
                    <span class="logo-text">QubeNode</span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="wallet-info" id="walletInfo">
                    <div class="wallet-address" id="walletAddress">Not connected</div>
                    <button class="btn-disconnect" id="disconnectBtn">
                        <span>Disconnect</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <button class="nav-item active" data-module="staking">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <span class="nav-text">Staking Hub</span>
                </button>
                
                <button class="nav-item" data-module="portfolio">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                    </svg>
                    <span class="nav-text">Portfolio</span>
                </button>
                
                <button class="nav-item" data-module="history">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 3v18h18"/>
                        <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                    </svg>
                    <span class="nav-text">History</span>
                </button>
                
                <button class="nav-item" data-module="governance">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 11l3 3L22 4"/>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    <span class="nav-text">Governance</span>
                </button>
                
                <button class="nav-item" data-module="explorers">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <span class="nav-text">Explorers</span>
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    <span class="nav-text">Home</span>
                </a>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <div class="module-container" id="moduleContainer">
                <!-- Initial loading state -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Initializing platform...</p>
                </div>
            </div>
        </main>
        
    </div>
    
    <!-- Notification System -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container" id="modalContainer">
            <!-- Modals will be loaded here dynamically -->
        </div>
    </div>
    
    <!-- Platform Initialization Script -->
    <script src="platform-init.js"></script>
</body>
</html>
