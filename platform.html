<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QubeNode Platform</title>
    <link rel="stylesheet" href="platform-ios-style.css">
</head>
<body>
    <!-- Background -->
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <!-- Header -->
    <header class="platform-header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">Q</div>
                <span class="logo-text">QubeNode</span>
            </div>
        </div>
        <div class="header-right" id="walletInfo">
            <!-- Wallet info will be inserted here -->
        </div>
    </header>
    
    <!-- Main Content (NO SIDEBAR!) -->
    <main class="main-container" id="mainContent">
        <!-- Content will be inserted here -->
    </main>
    
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container" id="modalContainer">
            <!-- Modal content will be inserted here -->
        </div>
    </div>
    
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <!-- Dependencies -->
    <script src="chain-config.js"></script>
    <script src="chain-client.js"></script>
    <script src="transaction-builder.js"></script>
    <script src="wallet-manager.js"></script>
    <script src="staking-service.js"></script>
    <script src="cosmos-staking.js"></script>
    <script src="metamask-connector.js"></script>
    
    <!-- Main Platform JS -->
    <script src="platform-ios-home.js"></script>
</body>
</html>
